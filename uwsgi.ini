[uwsgi]
#chdir=/home/w10137/work/AI/preprod
#chdir=/tmp
#module=wsgi
; http=:5052
processes=1
socket=./tmp/sock_app.sock
pidfile=./tmp/pid_app.pid
chmod-socket=777
vacuum=true
wsgi-file=./app.py
#wsgi-file=./uwsgi.py
callable=app
master=true
uid=west
gid=west
daemonize=./tmp/app.log
enable-threads=true
die-on-term=true
buffer-size=32768
max-requests=5000
log-reopen=true

harakiri=600
uwsgi_read_timeout=600
uwsgi_send_timeout=600
uwsgi_connect_timeout=600
