<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta charset="UTF-8">
<link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<script src="https://kit.fontawesome.com/588b11f67f.js"></script>

<title>contact</title>
<script>
// fetch('/static/header_wt.html')
//     .then(response => response.text())
//     .then(data => {
//         document.getElementById('header_wt').innerHTML = data;
//     })
fetch('/static/footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer').innerHTML = data;
    })
</script>
<style>
  .ct a {background:#ccc;}
</style>
</head>
<body class="ht_x">
<div id="header_wt">
    {% include 'header_wt.html' %}
</div> <!--header 불러오기-->
<div class="contbox">
    <div class="contbox_set">
        <p class="slide-title desc_tit_set">Contact</p>
        <div class="layer_box">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="name">
            <label for="company">Company</label>
            <input type="text" id="company" placeholder="company">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="email">
            <label for="message">Message</label>
            <textarea name="message" rows="8" cols="80" placeholder="message"></textarea>
            <button class="btn_in2 lb_w">Submit</button>
        </div>
    </div>
</div>
<div id="footer"></div><!--footer 불러오기-->

</body>
</html>
