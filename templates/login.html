<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta charset="UTF-8">
<link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<title>Login</title>
<script>
    // fetch('/static/header_wt_v3.html')
    //     .then(response => response.text())
    //     .then(data => {
    //         document.getElementById('header_wt_v3').innerHTML = data;
    //     })
    fetch('/static/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
</script>
</head>
<body>
<div id="header_wt_v3">
    {% include 'header_wt_v3.html' %}
</div> <!--header 불러오기-->
<div class="slider slider2">
    <div class="slide">
        <p class="slide-title desc_tit_set">Log in</p>
    </div>
</div>
<div class="layer_box layer_boxset">
    {% if login_id %}
        <h2>Already logged in</h2>
        <form action="/logout" method="post">
            <input name="logout" type="submit" value="Logout">
        </form> 
    {% else %}
        <form action="/login" method="post">
            <label for="email">Username</label>
            <input type="text" id="email" placeholder="username" name="login_id" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password" name="login_pw" required>
            <button class="btn_in2 lb_w">Submit</button>
            
            <!-- <label for="login_id">Username :</label>
            <input name="login_id" type="text" >
            <p>
            <label for="login_pw">Password :</label>
            <input name="login_pw" type="password" >
            <p>
            <input type="submit" value="Login"> -->
        </form> 
    {% endif %}
</div>
<div id="footer"></div><!--footer 불러오기-->
</body>
</html>
